<!DOCTYPE html>
<html>

<head>
  <title>DBS Shooting Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .ui-font {
      position: absolute;
      display: inline-block;
      color: #fff;
      pointer-events: none;
      font-size: 5vh;
      text-align: center;
    }

    .loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 5vh;
      background: #000;
      color: #fff;
    }

    .loading div {
      position: absolute;
      width: 100%;
      top: 50%;
      -webkit-transform: translate3d(0, -50%, 0);
      transform: translate3d(0, -50%, 0);
      text-align: center;
    }
  </style>
</head>

<body>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/pixi.js/bin/pixi.min.js"></script>
  <script src="bower_components/gsap/src/minified/TweenMax.min.js"></script>
  <script src="bower_components/SoundJS/lib/soundjs-0.6.2.min.js"></script>
  <script src="bin/bundle.js"></script>
  <canvas id="canvas"></canvas>
  <div class="ui-font scoreDiv">Score<br /><span></span></div>
  <div class="ui-font timeDiv">Time<br /><span></span></div>
  <div class="loading">
    <div>Loading...</div>
  </div>
</body>

</html>
